        IREE_BUILD_DEBUGGER: true
        IREE_BUILD_EXPERIMENTAL: true
        IREE_ENABLE_EMITC: false
        # FLATBUFFERS_BUILD_CPP17: true
        # FLATBUFFERS_LIBCXX_WITH_CLANG: false
        # IREE_ENABLE_RUNTIME_TRACING: true
        # LLVM_ENABLE_ASSERTIONS: true
        # LLVM_ENABLE_PDB: true
